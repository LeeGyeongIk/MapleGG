<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Document</title>
</head>

<body>
   <style>
      body {
         height: auto;
         width: auto;
         background-image: url("../static/img/Arch(F,P)/공식일러스트.png");
         background-repeat: no-repeat;
         background-size: cover;
      }
   </style>

   <form action="/user_info" method="post">
      <div style="max-width:500px;margin: 0 auto;margin-top:10%;">
         <h3 style="margin-bottom:10px">메이플GG</h3>
         <div class="input-group mb-3">
            <!-- autocomplete="off"  시 자동완성 및 입력기록 비활성화-->
            <!-- input tag 끝에 required/ 입력 시 필수입력-->
            <input class="form-control" list="datalistOptions" name="nickname" placeholder="닉네임 입력" required />
            <datalist id="datalistOptions">
               <option value="유효럭키다">
               <option value="설백홍">
               <option value="양유리">
            </datalist>
            <button class="btn btn-warning" type="submit" id="button-addon2">검색</button>
         </div>
      </div>
   </form>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
